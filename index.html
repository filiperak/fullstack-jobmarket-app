<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const response = await fetch("http://localhost:5000/api/v1/jobs/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
                "title": "html test",
                "description": "We are looking for a senior software engineer with experience in full stack development.",
                "numOfWorkers": 3,
                "typeOfPay": "perHour",
                "price": 50,
                "country": "USA",
                "city": "San Francisco",
                "expires": "2024-12-31T23:59:59.999Z",
                "active": true,
                
            }),
          });

          const result = await response.json();
          console.log(result);
          console.log(response.body)
        } catch (e) {
          console.error(e);
        }
      });
    </script>
  </body>
</html>
